<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        main {
            flex: 1;
            overflow-y: auto;
        }
        .footer {
            position: sticky;
            bottom: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed w-full z-20 flex items-center justify-between px-6 py-3">
        <a href="index.html" class="text-2xl font-semibold text-gray-800">PRIMS</a>
        <div id="authState" class="flex items-center">
            <button id="logoutButton" class="btn btn-secondary ml-4">Log out</button>
        </div>
    </nav>

    <div class="content-wrapper pt-16">
        <aside class="sidebar w-64 fixed h-full pt-4 overflow-y-auto">
            <div class="px-4 py-6">
                <button id="clinicSetup" class="btn btn-secondary w-full mb-4">Setup Companies Details</button>
                <select id="clinicDropdown" class="input w-full mb-4 hidden"></select>
                <button id="serviceCodes" class="btn btn-secondary w-full mb-4 hidden">Review Service Codes</button>
                <button id="practitioners" class="btn btn-secondary w-full mb-4 hidden">Review Practitioners</button>
            </div>
        </aside>

        <main class="flex-1 ml-64 px-8 pb-16">
            <div id="file-processing" class="hidden">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 p-8 mb-4 text-center">
                    <p class="mb-2">Drag and drop a file here or</p>
                    <input type="file" id="csvFile" accept=".csv" class="hidden" />
                    <label for="csvFile" class="btn btn-primary cursor-pointer">Upload</label>
                </div>
                <div id="rerunContainer" class="hidden mb-4">
                    <p id="fileName" class="mb-2"></p>
                    <button id="rerunButton" class="btn btn-primary">Process</button>
                </div>
                <div id="progress-bar" class="hidden w-full h-2 bg-gray-200 rounded-full">
                    <div id="progress" class="h-full bg-blue-500 rounded-full"></div>
                </div>
            </div>

            <div id="messageOutput" class="mb-4"></div>

            <div id="missingProviders" class="hidden mb-4">
                <p id="missingProvidersTxt" class="mb-2"></p>
                <button id="missingProvidersButton" class="btn btn-primary">Add Now</button>
            </div>
            <div id="missingItems" class="hidden mb-4">
                <p id="missingItemsTxt" class="mb-2"></p>
                <button id="missingItemsButton" class="btn btn-primary">Add Now</button>
            </div>
            <div id="missingServiceCodes" class="hidden mb-4">
                <p id="missingServiceCodesTxt" class="mb-2"></p>
                <button id="missingServiceCodesButton" class="btn btn-primary">Add Now</button>
            </div>

            <div id="providerList" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>
        </main>
    </div>

    <script src="script.js" type="module"></script>
    <script src="dashboard.js" type="module"></script>
    <script src="fileHandler.js" type="module"></script>
</body>
</html>
